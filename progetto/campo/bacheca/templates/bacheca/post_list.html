{% extends 'base.html' %}

{% block content %}



<h1>Bacheca:</h1>
<form action="{% url 'crea_post'  %}" method="post">
  {% csrf_token %}
  <input type="submit" value="Pubblica un post✍">
</form>
<ul style="list-style: none; margin: 0; padding: 0;">
  {% for post in object_list %}
    <li>
      <div class="post">
        <h4>{{ post.autore }} </h4>
        <p> Ora pubblicazione: {{post.ora_creazione }} </p>
        <h3>{{ post.messaggio }} </h3>  
        {% if post.immagine %}
        <img src="{{ post.immagine.url}}" width=auto height="250">
        {% endif %}
      </div>
    </li>
  {% endfor %}
</ul>

{% endblock %}
